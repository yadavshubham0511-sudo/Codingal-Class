<!DOCTYPE html>
<html>
    <head>
        <title>Transform</title>
    </head>
    <Style>
        div {
            width:90px;
            height:90px;
            background-color: blue;
            border: 1px solid black;
        }
        #myDiv{
            transform: rotateX(180deg);
        }
    </style>
    <body>
        <div>Codingal</div>
        <div id="myDiv">Codingal</div>
    </body>
</html>
